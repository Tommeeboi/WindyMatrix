<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WindyMatrix</title>

    <style>
        /* definetly didn't rip loads of the styling from my other works */
        body {
            font-family: sans-serif;
        }

        .notBig {
            font-size: 15px;
        }

        .big {
            font-size: 20px;
        }

        .fairlyBig {
            font-size: 25px;
        }

        .veryBig {
            font-size: 30px;
        }

        .superBig {
            font-size: 40px;
        }

        .ultraBig {
            font-size: 50px;
        }

        .centre {
            text-align: center;
        }

        .bold {
            font-weight: 700;
        }

        .arrowPNG {
            width: 150px;
            height: 350px;
        }

        #doIt {
            display: block;
            transform: scale(3);
            margin-left: 150px;
        }

        .idkContainer {
            margin-top: 50px;
        }

        .copyright {
            float: left;
            margin-top: 100px;
        }

        .idk {
            float: right;
        }

        #popBG1 {
            /* display: none; */
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            z-index: 10;
        }

        .innerPop1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: min-content;
            background-color: #fff;
            padding: 25px;
            border: 5px solid #000;
            overflow: scroll;
            font-size: 30px;
            animation: zoomIn 250ms;
        }

        /* styling i made that used the wrong layout lmao
        .griddy1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            height: 300px;
            width: 100%;
        }

        .griddy1 div {
            width: 100%;
            height: 100%;
        } */

        .griddy1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            height: 100px;
            width: 100%;
        }

        .griddy1 div {
            width: 100%;
            height: 100%;
        }

        .pIn {
            width: 125px;
            height: 30px;
            display: block;
            margin: 5px auto;
            font-family: sans-serif;
            text-align: center;
            font-size: 20px;
            background-color: hsl(0, 0%, 75%);
            border: 2px solid #000;
        }

        .hellOnEarth {
            width: 125px !important;
            height: 60px !important;
            margin: 5px auto;
            text-align: center;
            font-size: 25px;
            display: grid;
            grid-template-columns: 2fr 3fr 2fr;
            grid-template-rows: 1fr;
        }

        .hellOnEarth div {
            padding-top: 15.5px;
        }

        .specialOne {
            padding-top: 11px !important;
        }

        .scuffedArrow {
            width: 20px;
            filter: brightness(1);
            transform: scaleX(2);
        }

        .scuffedArrow:hover {
            filter: brightness(0.75);
        }

        .scuffedR1 {
            rotate: -90deg;
        }

        .scuffedR2 {
            rotate: 90deg;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0) translate(-50%, -50%);
                transform-origin: top left;
            }

            to {
                transform: scale(1) translate(-50%, -50%);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <div class="ultraBig centre">WindyMatrix</div>

    </div>

                    <div class="hellOnEarth">
                        <div><img class="scuffedArrow scuffedR1" src="https://www.colourflooring.co.uk/cdn/shop/products/Mildmay_Grey_Rubber_Triangle_Tiles.png?v=1571264514" alt="triangle"></div>
